<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Qumu Cloud Integration App</title>
	<!-- Bootstrap & Jquery -->
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

	<!-- Angular2 -->
	<script src="node_modules/systemjs/dist/system.src.js"></script>
	<script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
	<script src="node_modules/rxjs/bundles/rx.js"></script>
	<script src="node_modules/angular2/bundles/angular2.dev.js"></script>
	<script src="node_modules/angular2/bundles/router.dev.js"></script>
	<script src="node_modules/angular2/bundles/http.dev.js"></script>
	<script src="node_modules/bootbox/bootbox.js"></script>
	<script src="/scripts/vendor/owl.carousel/owl.carousel.js"></script>
	
	
	<script type="text/javascript">
		System.config({
			packages:{
				"scripts":{
					format: "register",
					defaultExtension: "js"
					},
					"../node_modules/rxjs":{defaultExtension: "js"}
			},
			paths:{
				"rxjs/operator/*":"node_modules/rxjs/add/operator/*.js",
				"rxjs/*":"node_modules/rxjs/*.js"
			}
		});
		System.import("scripts/boot/boot");
	</script>
<link href="style/bootstrap.min.css" rel="stylesheet"/>
<link href="style/widget.css" rel="stylesheet"/>
<link rel="stylesheet" href="/scripts/vendor/owl.carousel/assets/owl.carousel.css"/>

</head>

<body class="container">
	<QC-App></QC-App>
</body>

</html>
