<div class="kv-kulu" [attr.guid]="kulu.guid" style="top: 0px; left: 0px; height: 173px; width: 274px;">


	<div class="kv-packshot-holder" style="width: 274px; height: 173px;">

		<a class="kv-packshot" href="#" (click)="playVideo($event)" style="top: 10px; left: 0px; width: 274px; height: 154px;"><img [alt]="kulu.title" class="kv-packshot-image" galleryimg="no" [src]="kulu.thumbnail.url">
			<img
			alt="" class="kv-play-icon" src="http://media.qumu.com/widgets/1/1429883986/app/images/play-icon.png" galleryimg="no"
			style="top: 54px; left: 114px; width: 36px; height: 36px; padding: 5px;">
				<div class="kv-info">
					<div class="kv-info-inner">
						<div class="kv-info-field kv-info-field-title">{{kulu.title}}</div>
					</div>
				</div>
		</a>
	</div>


	<div class="kv-clear"></div>


</div>
